<head>

<body>

    <div class="container-user">
        <div class="brand-logo">
            <a class="brand-logo-link" href="#">brand-logo</a>
        </div>
        <div class="user-login">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-white">Sign-In</button>
                <button type="button" class="btn btn-gray">Sign-Up</button>
            </div>
            <form action="">
                <div class="form-group">
                    <input id="email" class="" type="email" name="email" id="email" placeholder="E-Mail">
                </div>
                <div class="form-group">
                    <input id="password" class="" type="password" name="password" id="password" placeholder="password">
                </div>
                <button id="btn-submit" class="btn btn-warning" type="submit">Log In</button>
                <a class="password-forget" href="#">Sifremi unuttum</a>
                <div class="social form-group">
                    <p>Log in with social media.</p>
                    <div class="social-wrap">
                        <a href="#" class="google mr-2">
                            <i class="fab fa-google fa-2x"></i>
                            <span> Google</span>
                        </a>
                        <a href="#" class="google">
                            <i class="fab fa-apple fa-2x"></i>
                            <span> Apple</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="copyright">
            <div class="security-shopping">
                <i class="fas fa-shield-alt fa-2x mr-2"></i>
                <p>Güvenli alışveriş</p>
            </div>
            <p class="copy-text">© Copyright 1998 - 2020 D-Market Elektronik Hizmetler Tic. A.Ş.</p>
        </div>
    </div>

    <!-- Optional JavaScript -->
